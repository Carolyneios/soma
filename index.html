<!DOCTYPE html>
<html lang="pt-br">
<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');
      </style>
    <link rel="stylesheet" href="estilo.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="bart-simpson.png">
    
    <title>Soma / DGM</title>

</head>

<body>
    <video autoplay muted loop class="bg_video">
        <source src="bart.mp4" type="video/mp4">
    </video>

  <div class="corp">

    <h1>Adição</h1>


    <input type= "number" name= "valor1" id = "valor1">          <pre>                 +  </pre> 
    <input type= "number" name= "valor2" id = "valor2">
    <input type= "button" value= "Somar"  onclick="somar()" class="soma">

    <div id="resp" > Resposta </div>

  </div>
    
    <footer> <p> Carolyne Schmidt|</p>
    <a href="https://www.linkedin.com/in/carolyne-schmidt-65a291128/">Linkedin</a>
     
</footer>
    
    <script>

        function somar(){
            var v1 = window.document.getElementById('valor1');
            var v2 = window.document.querySelector('input#valor2');
            var resp = window.document.getElementById('resp');

            var n1 = Number(v1.value);
            var n2 = Number(v2.value);
            var resultado = n1 + n2;

            resp.innerHTML = `A soma entre ${n1} e ${n2} é igual a : ${resultado}`
        }

    </script>


                          

</body>
</html>
